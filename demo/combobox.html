<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Combobox</title>

	<link rel="stylesheet" href="../dist/combobox.css" />
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://kendo.cdn.telerik.com/2015.3.1111/js/kendo.web.min.js"></script>

	<style type="text/css">
	.w20p { display: inline-block; width: 20%; }
	</style>
</head>
<body>


	<div class="container">
		<legend>Combobox</legend>

		<select id="size" placeholder="Select size..." style="width: 100%;" >
			<option>X-Small</option>
			<option>Small</option>
			<option>Medium</option>
			<option>Large</option>
			<option>X-Large</option>
			<option>2X-Large</option>
		</select>
	</div>


	<script>
	$("#size").kendoComboBox().data("kendoComboBox").open();
	</script>


</body>
</html>
