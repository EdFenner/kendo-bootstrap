<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Numeric</title>

	<link rel="stylesheet" href="../dist/numeric.css" />
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://kendo.cdn.telerik.com/2016.2.504/js/kendo.web.min.js"></script>

	<style type="text/css">
	.w20p { display: inline-block; width: 20%; }
	</style>
</head>
<body>


	<div class="container">
		<legend>Numeric</legend>

		<input id="numeric" type="number" value="30" min="0" max="100" style="width: 100%;" />
	</div>


	<script>
	var numeric = $("#numeric").kendoNumericTextBox().data( "kendoNumericTextBox" );

	numeric.wrapper.find( ".k-icon" ).html( "" );
	</script>


</body>
</html>
