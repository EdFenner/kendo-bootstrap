<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Tabs</title>

	<link rel="stylesheet" href="../dist/tabstrip.css" />
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://kendo.cdn.telerik.com/2016.1.412/js/kendo.web.min.js"></script>
</head>
<body>


	<div class="container" id="tabs">
		<legend>Tabs</legend>

		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link active" href="#">Active</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Another link</a></li>
			<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>
		</ul>
		<hr />
		<div id="tabstrip-target">
			<div id="tabstrip-top">
				<ul>
					<li>Normal</li>
					<li class="k-state-hover">Hovered</li>
					<li class="k-state-active">Selected</li>
					<li class="k-state-focused">Focused</li>
					<li class="k-state-disabled">Disabled</li>
				</ul>
			</div>
			<div id="tabstrip-bottom">
				<ul>
					<li>Normal</li>
					<li class="k-state-hover">Hovered</li>
					<li class="k-state-active">Selected</li>
					<li class="k-state-focused">Focused</li>
					<li class="k-state-disabled">Disabled</li>
				</ul>
			</div>
			<div id="tabstrip-left">
				<ul>
					<li>Normal</li>
					<li class="k-state-hover">Hovered</li>
					<li class="k-state-active">Selected</li>
					<li class="k-state-focused">Focused</li>
					<li class="k-state-disabled">Disabled</li>
				</ul>
			</div>
			<div id="tabstrip-right">
				<ul>
					<li>Normal</li>
					<li class="k-state-hover">Hovered</li>
					<li class="k-state-active">Selected</li>
					<li class="k-state-focused">Focused</li>
					<li class="k-state-disabled">Disabled</li>
				</ul>
			</div>
		</div>
	</div>


	<script>
	$("#tabstrip-top").kendoTabStrip({tabPosition: "top"});
	$("#tabstrip-bottom").kendoTabStrip({tabPosition: "bottom"});
	$("#tabstrip-left").kendoTabStrip({tabPosition: "left"});
	$("#tabstrip-right").kendoTabStrip({tabPosition: "right"});
	</script>


</body>
</html>
